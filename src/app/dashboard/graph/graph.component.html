<div class="card shadow rounded-4 p-4 mb-4 bg-body-tertiary" style="max-height: 1000px; max-width: 1000px">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h5 class="fw-bold mb-0">Income vs Expenses</h5>
      <small class="text-muted">Monthly performance overview</small>
    </div>
    <div>
      <span class="badge bg-success">Updated</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="yearSelect" class="form-label fw-bold">Select Year</label>
    <div class="input-group">
      <select id="yearSelect" class="form-select" [(ngModel)]="selectedYear" (change)="onYearChange()">
        <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>

  <div style="display: block;">
    <canvas baseChart
            [data]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [type]="'bar'">
    </canvas>
  </div>
</div>
