<div id="container" >
  <div class="container d-flex justify-content-center align-items-center min-vh-100 text-white">
    <div class="card shadow-lg rounded-4 d-flex flex-md-row w-100 max-w-900px overflow-hidden border-0 animate__animated animate__fadeInDown">
      <!-- Left Panel -->
      <div class="left-panel bg-image flex-fill p-4 d-none d-md-flex flex-column justify-content-between" [ngStyle]="backgroundImageStyle">
        <div class="d-flex justify-content-between align-items-center">
          <a routerLink="/" class="btn btn-outline-light btn-sm">Back to website</a>
        </div>
        <div>
          <h5 class="fw-bold">{{text[currentIndex]}}</h5>
          <div class="dots mt-3">
             <span
               class="dot"
               *ngFor="let img of images; let i = index"
               [class.active]="i === currentIndex"
             ></span>
          </div>
        </div>
      </div>
      <!-- Dynamic Right Panel -->
      <div class="p-5 flex-fill bg-dark text-white">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
